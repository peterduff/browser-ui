<div id="concept" class="d-flex">
    <div class="definition-status rounded-circle px-2 me-3">
        <ng-container *ngIf="definitionStatus === 'FULLY_DEFINED'">
            <i class="fa-solid fa-bars"></i>
        </ng-container>
        <ng-container *ngIf="definitionStatus === 'PRIMITIVE'">
            &nbsp;
        </ng-container>
    </div>
    <p class="mb-0 flex-fill">{{text}}</p>
</div>
