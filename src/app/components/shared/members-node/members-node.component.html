<div id="members-node">
    <div class="row body g-0 rounded-2" (click)="findConcept(node)">
        <div class="col-10">
            <div class="p-2">
                <i *ngIf="!node?.expanded" class="fa-solid fa-chevron-right px-2" (click)="node.expanded = true; findChildren(node); $event.stopPropagation()"></i>
                <i *ngIf="node?.expanded" class="fa-solid fa-chevron-down px-2" (click)="node.expanded = false; $event.stopPropagation()"></i>
                <div class="ps-5">
                    <app-concept [definitionStatus]="node.definitionStatus!" [text]="node.fsn?.term!"></app-concept>
                </div>
            </div>
        </div>
        <ng-container *ngIf="count">
            <div class="col-2">
                <p class="text-end p-2 pe-4 m-0">{{count}}</p>
            </div>
        </ng-container>
    </div>
    <ng-container *ngIf="loading">
        <div class="loading py-2">
            <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
        </div>
    </ng-container>
    <ng-container *ngIf="node.children && node.expanded">
        <div class="ps-3">
            <ng-container *ngFor="let subNode of node.children | active | alphabetical:'fsn'">
                <app-node [node]="subNode.referencedComponent" (emitFindConcept)="findConcept($event)"></app-node>
            </ng-container>
        </div>
    </ng-container>
</div>
