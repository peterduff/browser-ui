<div id="diagram" class="container g-0">
    <ng-container *ngIf="!activeConcept">
        <div class="no-concept">
            <h3>No Active Concept</h3>
        </div>
    </ng-container>
    <ng-container *ngIf="activeConcept">
        <button class="download border-0 rounded-3 py-2 px-3">DOWNLOAD<i class="fa-solid fa-download ps-2"></i></button>
        <div #conceptDiagram id="concept-diagram"></div>
    </ng-container>
</div>
